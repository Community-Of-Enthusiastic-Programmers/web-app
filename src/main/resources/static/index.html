<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Anonymous chat</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <noscript>
        <h2>Oops! Your browser doesn't support JavaScript</h2>
    </noscript>


    <!-- Login window -->

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Enter username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nickname" autocomplete="on" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Start chatting!</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Chat window -->

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">
            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Message" autocomplete="on"
                            class="form-control" />
                        <button type="submit" class="primary">></button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!--  Necessary libraries  -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/chatHandler.js"></script>
</body>

</html>
